<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="btn first" type="button" id="first"></div>
        <div class="btn second" type="button" id="second"></div>
        <div class="btn third" type="button" id="third"></div>
        <div class="btn fourth" type="button" id="fourth"></div>
    </div>
     <p>highScore</p>
    <button id="btn">Highest Score</button>
<script src="app.js"></script>
</body>
</html>
